<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me SPA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="https://kit.fontawesome.com/49e51bd767.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <aside class="lateral-bar">
      <div class="contact user">
        <img src="./assets/img/maria.jpg" alt="Maria" class="contact-image tiny" />
        <div class="contact-text">
          <p class="contact-name">Maria</p>
          <p class="contact-info gray">Activa ahora</p>
        </div>
        <i class="icon fa-regular fa-message"></i>
        <i class="icon fa-solid fa-bars"></i>
      </div>
      <hr />
      <div class="scroll">
        <div class="content">
          <button class="btn-new-chat" onclick="alert('Abriendo nuevo chat...')">Nuevo Chat</button>
        </div>
      </div>
    </aside>
    <main>
      <img src="./assets/img/hand.png" alt="Hand" class="hand" />
      <h2>Comienza el Networking</h2>
      <p class="subtitle">
        Presiona el botón <span class="bold">«Nuevo chat»</span> para comenzar a crear nuevas <br />
        redes de contacto para tu empresa o emprendimiento.
      </p>
    </main>
    <script src="./assets/js/data.js"></script>
  </body>
</html>
